name: GithubDemo
on:
  push:
    branches:
      - master1

env:
  GITHUB_PAT: ${{ secrets.MY_GITHUB_PAT }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
  WORKSPACE: ${{ github.workspace }}
  REPONAME: ${{ github.event.repository.name }}

jobs:
  Build_Deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
          submodules: "true"
          ref: "master"
          token: ${{ env.GITHUB_PAT }}

      - name: Build
        run: |
          set -e
          mvn package -Dmaven.test.skip=true

      - name: Deployment
        run: |
          set -ex
          cd ${WORKSPACE}
          echo "${{ secrets.SSH_KEY }}" > ssh_key.pem
          chmod 600 ssh_key.pem
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          ssh-keyscan -H 3.108.215.79 >> ~/.ssh/known_hosts
          scp -i ./ssh_key.pem /home/runner/work/PetClinic/PetClinic/target/petclinic.war ubuntu@3.108.215.79:/opt/apache-tomcat-8.5.99/webapps/
          ssh -i ./ssh_key.pem ubuntu@3.108.215.79 'nohup /opt/apache-tomcat-8.5.99/bin/catalina.sh start'
